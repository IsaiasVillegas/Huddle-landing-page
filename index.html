<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="images col">
          <div class="logo-box">
            <img src="images/logo.svg" alt="logo Huddle" />
          </div>
          <div class="ilustration-box">
            <img
              src="images/illustration-mockups.svg"
              alt="illustration mockups"
            />
          </div>
        </div>

        <div class="hero col">
          <div class="hero__text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
          </div>
        </div>
        <div class="networks">
          <a href="#" class="networks__icon-box"
            ><svg class="networks__icon">
              <use xlink:href="images/sprite.svg#icon-facebook"></use></svg
          ></a>
          <a href="#" class="networks__icon-box"
            ><svg class="networks__icon">
              <use xlink:href="images/sprite.svg#icon-twitter"></use></svg
          ></a>
          <a href="#" class="networks__icon-box"
            ><svg class="networks__icon">
              <use xlink:href="images/sprite.svg#icon-instagram"></use></svg
          ></a>
        </div>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/IsaiasVillegas" target="_blank"
            >Isaias villegas</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
